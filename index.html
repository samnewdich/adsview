<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adsviewer</title>
</head>
<style>
    input{
        width: 80%;
        height: 40px;
    }

    button{
        background-color: #00f;
        color: white;
        cursor: pointer;
    }
</style>
<body>
    <form action="/dash" method="post">
        <label>URL</label><br />
        <input type="text" name="url" /><br />
        <label>App Id</label><br />
        <input type="text" name="appid" /><br />
        <button type="submit">Start</button>
    </form>
</body>
</html>
