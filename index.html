<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adsviewer</title>
</head>
<style>
    input{
        width: 90%;
        height: 40px;
        border-radius: 10px;
    }

    button{
        background-color: #00f;
        color: white;
        cursor: pointer;
    }
</style>
<body>
    <div style="width: 100%;">

        <form action="/dash" method="post">
            <table style="width: 100%;">
                <tr style="width: 100%;">
                    <td style="width: 20%;"> <label>URL</label> </td>
                    <td style="width: 80%;"><input type="text" name="url" placeholder="https://mywebsite.com/page" /></td>
                </tr>

                <tr style="width: 100%;">
                    <td style="width: 20%;"> <label>Product Id</label> </td>
                    <td style="width: 80%;"> <input type="text" name="appid" placeholder="Product Id" /> </td>
                </tr>

                <tr style="width: 100%;">
                    <td style="width: 20%;"> </td>
                    <td style="width: 80%;">
                        <br />
                        <button type="submit" style="width: 90%; border: none; border-radius: 10px; height:40px; font-size: 22px;">Start</button>
                    </td>
                </tr>
            </table>
        </form>
        <div style="margin-top: 10px; text-align: center;">
            <p>100% Real Traffic & Organic</p>
            <p>Perfect for all Ads publishing</p>
            <p>
                <a style="color: #00f; text-decoration: underline;">Buy Product ID on Newdich Appstore</a>
            </p>
        </div>
        <div style="margin-top: 60px; text-align: center;">
            &copy; Newdich Technology
        </div>
        </div>
    </div>
